<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
           
        <script src="JS/script.js" defer></script>
    </head>

    <body>
        <h1>Contact Me</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">    
                    <form action="mailto:itzgauravsingla@gmail.com" method="post" enctype="text/plain">
                        <lable for="name">What is your name?</lable>
                        <input type="text" placeholder="Name" name="name">
                        <br/><br/>
                        <lable for="dob">What is your date of birth?</lable> 
                        <input type="date" name="dob">
                        <br/></br/>
                        <lable for="a-grp">What is your age group?</lable>
                        <select multiple name="a-grp" size="3" name="ag">
                            <option>0-10</option>
                            <option>10-20</option>
                            <option>20-30</option>
                            <option>30-40</option>
                            <option>40-50</option>
                        </select>
                        <br/><br/>
                    <lable for="place">Where are you from?</lable> 
                        <select name="place" placeholder="place" name="place">
                            <option>India</option>
                            <option>US</option>
                            <option>Canada</option>
                            <option>UAE</option>
                            <option>Other</option>
                        </select>
                        <br/><br/>
                        <label for="color">What is your fav color?</label>
                        <input type="color" name="color">
                        <br/><br/>
                        <lable for="marital">Are you married?</lable> 
                        <input type="checkbox" name="marital">
                        <br/><br/>
                        <lable>Where can i reach you?</lable>
                        <input type="email" placeholder="name@example.com" name="e-mail">
                        <br/><br/>
                        <textarea name="Message" cols="50" rows="3" placeholder="Type your message"></textarea>
                        <br/><br/>
                        <input type="reset" name="reset" class="btn">
                        <input type="submit" action="mailto:itzgauravsingla@gmail.com" class="btn">
                        <button class="btn" type="button">To table</button>

                    </form>
                    <br/><br/>
                </div>
                <div class="col-lg-8">
                    <table>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                DOB
                            </th>
                            <th>
                                E-mail ID
                            </th>
                        </tr>
                    </table>
                    <br/><br/>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </div>
            </div>
        </div> 
    </body>
</html>
